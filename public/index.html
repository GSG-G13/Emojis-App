<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis</title>
</head>

<body>
    <header>
        <h1>Emojis App</h1>
    </header>
    <section class="form">
        <div class="search">
            <form action="">
                <input type="text" placeholder="emoji name" name="search_input" class="search_input">
                <button class="search_submit">search</button>
            </form>
        </div>
        <div class="filter">
            <form action="" name="filter">
                <select name="category" id="">
                    <option value="">category</option>
                    <option value="smileys-and-people">smileys and people</option>
                    <option value="animals-and-nature">animals and nature</option>
                    <option value="food-and-drink">food and drink</option>
                    <option value="travel-and-places">travel and places</option>
                    <option value="activities">activities</option>
                    <option value="objects">objects</option>
                    <option value="symbols">symbols</option>
                    <option value="flags">flags</option>
                </select>
                <select name="groups" id="">
                    <option value="">Groups</option>

                    <option value="body">body</option>
                    <option value="cat-face">cat-face</option>
                    <option value="clothing">clothing</option>

                    <option value="animal-amphibian">animal amphibian</option>
                    <option value="animal-bird">animal bird</option>
                    <option value="animal-bug">animal bug</option>

                    <option value="dishware">dishware</option>
                    <option value="drink">drink</option>
                </select>
                <button class="filter_button">Filter</button>
            </form>



        </div>

    </section>
</body>

</html>
